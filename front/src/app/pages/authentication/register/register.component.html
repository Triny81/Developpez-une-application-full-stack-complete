<app-header></app-header>
<div class="auth-container">
    <button class="back-button" mat-button routerLink="/"><mat-icon>arrow_back</mat-icon></button>

    <h2>Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput id="username" formControlName="username" />
                <mat-error *ngIf="registerForm.get('username')?.invalid">Champ requis</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Adresse e-mail</mat-label>
                <input matInput id="email" formControlName="email" type="email" />
                <mat-error *ngIf="registerForm.get('email')?.invalid">E-mail invalide</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password"
                    type="password" />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registerForm.get('password')?.invalid">Champ requis</mat-error>
            </mat-form-field>
        </p>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
            S'inscrire
        </button>
        <p *ngIf="onError" class="error">{{onError}}</p>
    </form>
</div>
