    <div *ngIf="isLoggedIn && showLinks" class="profile-icon">
        <nav class="nav-menu">
            <a routerLink="/article" routerLinkActive="active">Articles</a>
            <a routerLink="/theme" routerLinkActive="active">Th√®mes</a>
            <button mat-icon-button routerLink="/profile" aria-label="Profile">

            </button>
        </nav>
    </div>
</header>
